<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
</head>
<h2> TIME TABLE IN HTML</h2>
<body>
    <table border = "1">
        <tr>
            <th colspan = "6">Time Table</th>
        </tr>

        <tr>
            <th rowspan = "6"></th>
            <th>Periods</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>Social</th>
            <th>English</th>
            <th>PT</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Social</td>
            <td>Arts</td>

        </tr>
        <tr>
            <th colspan = "5" > Lunch </th>
        </tr>
        <tr>
            <td>English</td>
            <td>Project</td>
            <td>Social</td>
            <td>Dance</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Sonsor Study</td>
            <td>Operating System</td>
            <td>Computer Network</td>
        </tr>
    </table>
    
</body>
</html>
